{% extends 'blog/base.html' %} {% block content %}
<div class="post">
  {% if post.published_date %}
  <div class="date">
    {{ post.published_date }}
  </div>
  {% endif %}
  <h1 class="detail__title">{{ post.title }}</h1>
  <p class="detail__text">{{ post.text|linebreaksbr }}</p>
</div>
{% endblock %}
